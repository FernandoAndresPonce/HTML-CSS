<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form >
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <input type="text" placeholder="Nombre Completo">
        </div>
        <div class="form_input">
            <input type="email" placeholder="Correo Electronico">
        </div>
        <div class="form_input">
            <textarea placeholder="Deja tu mensaje"></textarea>
        </div>

        <div class="form_input">
            <textarea readonly placeholder="Que onda amigo, no me podes modificar"></textarea>
        </div>
        <div class="form_input">
            <textarea rows="7" maxlength="20" placeholder="Deja tu mensaje, pero solo 20 caracteres"></textarea>
        </div>

    </form>
</body>
</html>
