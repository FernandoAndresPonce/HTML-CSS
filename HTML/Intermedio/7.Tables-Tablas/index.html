<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Caracteristica</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>DATO 1</td>
                <td>DATO 2</td>
                <td>DATO 3</td>
            </tr>
            <tr>
                <td>DATO 4</td>
                <td>DATO 5</td>
                <td>DATO 6</td>
            </tr>
            <tr>
                <td>DATO 7</td>
                <td>DATO 8</td>
                <td>DATO 9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="total">Total</th>
                <td class="monto-total" colspan="2"> 9p </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
