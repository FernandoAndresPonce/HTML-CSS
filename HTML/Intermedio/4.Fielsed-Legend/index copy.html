<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
    <link rel="stylesheet" href="styles copy.css">
    <link rel="stylesheet" href="fieldset.css">
</head>
<body>
    <form >
        <h2>Formulario de contacto</h2>
        <fieldset>
            <legend>Informacion de Contanto</legend>
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="Ana Perez" id="nombre">
        </div>
        <div class="form_input">
            <label >Email
            <input type="email" placeholder="ejemplo@ejemplo.com">
        </label>
        </div>
        <div class="form_input">
            <label >Mensaje</label>
            <textarea placeholder="Deja tu mensaje"></textarea>
        </div>
        <!-- SELECT / OPTIONS -->
        <div class="form_input">
            <label>Tipo de Usuario
            <select name="type-of-user" id="">
                <option value="user1">Seguidor</option>
                <option value="user2">Empresa</option>
                <option value="user3">Otros</option>
            </select>
        </label>
        </div>

        <!-- DATALIST / OPTIONS -->
        <div class="form_input">
        <label>Referente
        <!-- debe hacer si o si un input en los  datalist -->
         <!-- y el value , que si no lo coloco, se va a convertir en el campo seleccionado ejemplo Seguidor, pero lo que se envia siempre es el value. -->
        <input type="text" list="referente" >
        <datalist id="referente">
            <option >Seguidor</option>
            <option >Empresa</option>
            <option >Un amigo/a</option>
        </datalist>
    </label>
    </div>
</fieldset>
<fieldset>
    <legend>Opcional</legend>
        <!-- TEXTAREA -->
        <div class="form_input">
            <textarea readonly placeholder="Que onda amigo, no me podes modificar"></textarea>
        </div>
        <div class="form_input">
            <textarea rows="7" maxlength="20" placeholder="Deja tu mensaje, pero solo 20 caracteres"></textarea>
        </div>
    </fieldset>
    </form>
</body>
</html>
