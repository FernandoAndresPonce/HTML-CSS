<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        <!-- litas ordenadas se escribre de la siguiente manera <ol></ol> -->
         <ol>
            <!-- y a su ves estas listar, tienen pequenos elementos list items -->
             <!-- por ejemplo en los Top 10 mejores juegos, se usan listar ordenadas <li> -->
            <li>
                Elemento 1.
                <br>
                Elemento 2.
            </li>
            <li>Elemento 2.</li>
            <li>Elemento 3.</li>

         </ol>

         <!-- listas desordenadas, y se escribe de la siguiente manera <ul></ul> -->
          <!-- aqui el orden no importa. -->
           <!-- por ejemplo una barra con opciones, seria una lista ul porque no importa cual esta primero -->
         <ul>
            <li>
                Elemento 1.
            </li>
            <li>Elemento 2.</li>
            <li>Elemento 3.</li>
     </ul>
</body>
</html>
