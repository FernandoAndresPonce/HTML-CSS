<!DOCTYPE html>
<html>  
    <head>  
        <title>Imagenes</title>
    </head>

    <!-- las imagenes no necesitan etiquete de cierre o tag, porque se auto cierran. -->
    <body>
        <!-- src source >> damos la ruta de la imagen // y con el alt alternative y aca le damos un nombre a esa imagen en el caso que se rompa -->
        <img src="dragon ball.png" alt="dragon ball z">
        <img src="" alt="">
    </body>
</html>
